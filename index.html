<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irati | PR</title>
    <link rel="stylesheet" href="CSS/layout.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav class="cabecalho_navegação">
            <a href="sobre.html">Sobre Irati</a>
            <a href="historia.html">História</a>
            <a href="lugares.html">Lugares</a>
            <a href="eventos.html">Eventos</a>
        </nav>
    </header> 
    <main>
        <section class="primeira_parte">
            <div class="borda"></div>
            <div class="titulo">
                <h1 class="titulo_irati">IRATI</h1>
                <h5 class="titulo_parana">Paraná</h5>
            </div>
            <div class="local_foto">
                <img class="foto" src="img/fundo.jpg" alt="">
            </div>
        </section>
        <section class="terceira_parte">
            <div class="card_pg">
                
                <a href="sobre.html">
                    <div class="card_sobre">
                        <h3><span class="cardcor">Sobre Irati</span></h3>
                        <img class="cards" src="img/sobre.png">
                    </div>
                </a>
                <a href="historia.html">
                    <div class="card_historia">
                        <h3><span class="cardcor">História</span></h3>
                        <img class="cardh" src="img/historia.png">
                    </div>
                </a>
                <a href="lugares.html">
                    <div class="card_lugar">
                        <h3><span class="cardcor">Lugares</span></h3>
                        <img class="cardl" src="img/lugar.png">
                    </div>
                </a>
                <a href="eventos.html">
                    <div class="card_eventos">
                        <h3><span class="cardcor">Eventos</span></h3>
                        <img class="carde" src="img/evento.png">
                    </div>
                </a>
     
                 </div>
        </section>
        
        <section class="segunda_parte">
            <div class="center">
                <img target="_blank" class="trem" src="img/trem.jpg" alt="">
                <img class="pato" src="img/patos.jpg" alt="">
                <img class="noite" src="img/noite.jpg" alt="">
            </div>
        </section>
        
        
   

    </main>
    
    
    <footer> 
        <div class="rodape">
            <p>© Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
